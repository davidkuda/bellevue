{{ define "activities--overview-by-month" }}
<div class="table-container">
<table
  class="stack-exception-large"
  id="data-tables-overview"
  hx-get="/activities/overview-by-month"
  hx-trigger="refresh-table from:body"
  hx-target="this"
  hx-swap="outerHTML"
>
  <tr>
    <th>Month</th>
    <th>Price</th>
    <th>Status</th>
    <th>Actions</th>
  </tr>
{{ range .BellevueInvoices }}
  <tr>
    <td>{{.MonthYear}}</td>
    <td>{{.TotalPrice | fmtCHF}} CHF</td>
    <td>{{ .State }}</td>
    <td class="actions-cell">
    {{ template "overflow-menu" . }}
    </td>
  </tr>
{{ end }}
</table>
</div>
{{ end }}
