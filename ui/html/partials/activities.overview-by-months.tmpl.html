{{ define "activities--overview-by-month" }}
  <div class="table-container">
    <table
      data-toggle-invoice-state
      class="stack-exception-large"
      id="data-tables-overview"
      hx-get="/activities/overview-by-month"
      hx-trigger="refresh-table from:body"
      hx-target="this"
      hx-swap="outerHTML"
    >
      <tr>
        <th>Month</th>
        <th>Price</th>
        <th>Status</th>
        <th></th>
      </tr>
      {{ range .BellevueInvoices }}
        <tr>
          <td>{{ .MonthYear }}</td>
          <td class="price">{{ .TotalPrice | fmtCHF }} CHF</td>
          <td><span class="state state--{{ .State }}">{{ .State }}</span></td>
          <td class="actions-cell">
            {{ template "overflow-menu" . }}
          </td>
        </tr>
      {{ end }}
    </table>
  </div>
{{ end }}
