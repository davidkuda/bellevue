{{ define "form-field--custom-amount" }}
  <label>
    <strong>{{ .Label }}:</strong>
    <input
      name="activities[{{ .Code }}][amount_chf]"
      type="number"
      min="0"
      step="0.01"
      {{ if eq .Amount 0 }}
        value="0"
      {{ else }}
        value="{{ .Amount | fmtCHF }}"
      {{ end }}
    />
  </label>
{{ end }}
