{{define "base"}}
<!doctype html>
<html lang="en">
  <head>
    <script>
      const theme = localStorage.getItem("theme");
      document.documentElement.setAttribute("data-theme", theme);
    </script>
    <title>Bellevue Team Activities</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="/static/styles.css?v=4" />
    <script src="/static/htmx.2.0.7.min.js" type="text/javascript"></script>
    <script src="/static/app.js?v=1" type="text/javascript" defer></script>
  </head>
  <body hx-boost="true">
    <header>
      <hgroup>
        <h1><a href="/">Bellevue Team Activities</a></h1>
        <div class="nav">
          <span id="themeToggle">dark mode</span>
          <p>Hoooi {{ .User.FirstName }} 👋🇨🇭🗻</p>
          {{ if .LoggedIn }}
          <p><a href="/logout">logout</a><p>
          {{ end }}
        <div>
      </hgroup>
    </header>
    {{ if .Sidebars }}
    <div class="container main-layout">
      <div class="left"></div>
      <main class="stack">{{ template "main" . }}</main>
      <div class="right"></div>
    </div>
    {{ else }}
    <main class="container">{{ template "main" . }}</main>
    {{ end }}
    <footer class="container">
      <small>
        Made with ❤️ in Amden in 2025
      </small>
    </footer>
  </body>
</html>
{{end}}
