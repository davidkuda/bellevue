{{define "base"}}
<!doctype html>
<html lang="en">
  <head>
    <script>
      const theme = localStorage.getItem("theme");
      document.documentElement.setAttribute("data-theme", theme);
    </script>
    <title>Bellevue Team Activities</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="shortcut icon"
      href="/static/img/favicon.ico"
      type="image/x-icon"
    />
    <!-- <<< fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <!-- fonts >>> -->
    <!-- <<< css -->
    <link rel="stylesheet" type="text/css" href="/static/css/main.css?v=1" />
    <!-- css >>> -->
    <!-- <<< javascript -->
    <script src="/static/js/htmx.min.js" type="text/javascript"></script>
    <script src="/static/js/main.js?v=5" type="text/javascript" defer></script>
    <!-- javascript >>> -->
  </head>
  <body>
    <header>
      <hgroup>
        <h1><a href="/">Bellevue Team Activities</a></h1>
      </hgroup>
      {{ if .LoggedIn }}
      <p><small>Hoooi {{ .UserEmail }} 👋🇨🇭🗻</small></p>
    </header>
    {{ if .Sidebars }}
    <div class="container main-layout">
      <div class="left"></div>
      <main class="stack">{{ template "main" . }}</main>
      <div class="right"></div>
    </div>
    {{ else }}
    <main class="container">{{ template "main" . }}</main>
    {{ end }}
    <footer class="container">
      <small>
        Made with ❤️ in Amden since 2025
      </small>
      <br />
      <small>
        <a href="/admin">AdminArea</a>
        |
        <a href="https://github.com/davidkuda/kuda.ai">GitHub</a>
        |
        <a href="https://www.linkedin.com/in/davidkuda/">LinkedIn</a>
      </small>
    </footer>
  </body>
</html>
{{end}}
{{end}}
